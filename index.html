<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FONTAWESOME -->
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="./assets/fontawesome/CSS/all.css" />
    <link rel="stylesheet" href="./assets/fontawesome/CSS/all.min.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/index.css" />
    <title>Wikipedia Search | Home</title>
  </head>
  <body>
    <p class="head-name-creator">
      Created by
      <a href="https://github.com/WillMoody27">
        &lt; William Hellems-Moody &sol; &gt;</a
      >
    </p>
    <section class="wiki">
      <div class="container" id="head-container">
        <img
          src="https://www.wikipedia.org/portal/wikipedia.org/assets/img/Wikipedia-logo-v2@2x.png"
          alt="image"
          id="wikipedia-img"
        />
        <h3 id="search-heading">Search Wikipeida</h3>
        <form class="form">
          <input
            type="text"
            class="form-input"
            placeholder="Search Wikipedia....."
          />
          <button class="submit-btn" type="submit">Search</button>
        </form>
      </div>
      <!-- Results -->
      <div class="results">
        <!-- Dynamically Display Search Results Here -->
      </div>
      <!-- End of Results -->
    </section>
    <!-- JS -->
    <script src="./index.js"></script>
  </body>
</html>
